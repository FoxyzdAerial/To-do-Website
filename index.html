<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To-do List - Hanif Naufal</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="app">
    <div class="navbar">
      <h1>To-do List Web</h1>
    </div>
    <div class="container">
      <h1>Tambahkan Tugas</h1>
      <p>This website was built by <p class="name">Hanif Naufal</p>.</p>
      <div id="task-list"></div>
      <input type="text" id="task-input" placeholder="Ketik..." required>
      <button class="btn" id="add-task-btn" onclick="addTask()">Tambahkan</button>

      <div class="tugas">
        <h1>Tugas</h1>
        <button class="btn" id="clear-tasks-btn">Hapus Semua</button>
        <div id="list">
          
        </div>
      </div>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
